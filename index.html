<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary & Habit Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>My Diary & Tracker</h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-toggle">
                <input type="checkbox" id="theme-toggle" />
                <div class="slider round"></div>
            </label>
        </div>
    </header>
    <main id="app-container">
        <div id="habit-tracker-container">
            <h2>Last 30 Days</h2>
            <div id="tracker-stats">Loading stats...</div>
        </div>
        <div class="controls">
            <label for="diary-date">Select a date:</label>
            <input type="date" id="diary-date">
        </div>
        <textarea id="diary-entry" placeholder="Write your thoughts for the day..."></textarea>
        <div id="checklist-section">
            <button class="collapsible-header">
                <h2>Daily Habits</h2>
                <span class="arrow">â–¼</span>
            </button>
            <div class="collapsible-content">
                <div id="checklist-container"></div>
            </div>
        </div>
        <button id="save-button">Save Entry</button>
        <p id="status-message"></p>
    </main>
    <script type="module" src="./app.js"></script>
</body>
</html>
