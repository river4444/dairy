<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diary & Habit Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <h1 class="brand">My Diary & Tracker</h1>
    </div>
    <div class="header-right">
      <!-- THEME TOGGLE BUTTON REMOVED FROM HERE -->
      <nav class="top-nav">
        <button id="tab-daily" class="tab-btn active">Daily</button>
        <button id="tab-calendar" class="tab-btn">Calendar</button>
      </nav>
    </div>
  </header>

  <div id="login-overlay">
    <div id="login-box" class="card">
      <h2>Enter Access Code</h2>
      <input type="password" id="password-input" placeholder="Password" />
      <button id="login-button" class="full-btn">Unlock</button>
    </div>
  </div>

  <main id="app-root" class="hidden">
    <!-- The rest of your HTML remains the same -->
    <section id="left-col" class="pane left-pane">
      <div class="card" id="daily-card">
        <div class="card-header">
          <div class="date-and-actions">
            <input type="date" id="diary-date" class="date-input" />
            <div id="save-indicator" class="save-indicator">Saved</div>
          </div>
        </div>
        <textarea id="main-journal" class="main-journal" placeholder="Start writing..."></textarea>
        <div class="optional-sections">
          <div class="optional" data-key="priorities">
            <button class="optional-toggle">Priorities</button>
            <div class="optional-body">
              <div id="priorities-list" class="priorities-list"></div>
              <button id="add-priority" class="link-btn">+ Add priority</button>
            </div>
          </div>
          <div class="optional" data-key="wins">
            <button class="optional-toggle">Wins</button>
            <div class="optional-body hidden">
              <textarea id="deep-work-log" class="small-input" rows="1" placeholder="Daily wins / deep-work..."></textarea>
            </div>
          </div>
          <div class="optional" data-key="food">
            <button class="optional-toggle">Food</button>
            <div class="optional-body hidden">
              <textarea id="food-log-entry" class="small-input" rows="1" placeholder="Breakfast: ..."></textarea>
            </div>
          </div>
          <div class="optional" data-key="gratitude">
            <button class="optional-toggle">Gratitude</button>
            <div class="optional-body hidden">
              <div id="gratitude-list" class="priorities-list"></div>
              <button id="add-gratitude" class="link-btn">+ Add gratitude</button>
            </div>
          </div>
        </div>
      </div>
      <div id="mobile-bottom-nav" class="mobile-bottom">
        <button id="mb-daily" class="mb-btn active">Daily</button>
        <button id="mb-calendar" class="mb-btn">Calendar</button>
      </div>
    </section>
    <aside id="right-col" class="pane right-pane">
      <div class="card compact-card">
        <h3 class="card-title">Habits</h3>
        <div id="habit-ribbon" class="habit-ribbon"></div>
      </div>
 
      </div>
    </aside>
  </main>
  <div id="calendar-pane" class="overlay-pane hidden">
    <div class="card large">
      <div class="calendar-header">
        <button id="prev-month-btn">◀</button>
        <h2 id="month-year-label"></h2>
        <button id="next-month-btn">▶</button>
      </div>
      <div class="calendar-grid-header">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div id="calendar-grid" class="calendar-grid"></div>
      <div id="habit-tracker-container" class="habit-tracker-container"></div>
    </div>
         <div class="card compact-card optional" data-key="monthly-stats">
        <button class="optional-toggle">This Month</button>
        <div id="mini-stats-body" class="optional-body hidden">
            <div id="mini-stats"></div>
        </div>
  </div>
  <div id="access-denied-message" class="access-denied hidden">
      <p>Please use your master URL to access the diary.</p>
  </div>
  <script type="module" src="./app.js"></script>
</body>
</html>
