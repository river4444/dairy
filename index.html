<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>

        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="theme-toggle">
                <input type="checkbox" id="theme-toggle" />
                <div class="slider round"></div>
            </label>
        </div>
    </header>
    <main id="app-container">
        
        <div class="controls">
            <label for="diary-date">Select a date:</label>
            <input type="date" id="diary-date">
        </div>

        <!-- SECTION 1: DIARY ENTRY (Now at the top) -->
        <textarea id="diary-entry" placeholder="Write your thoughts for the day..."></textarea>
        
        <!-- SECTION 2: DAILY HABITS CHECKLIST -->
        <div id="checklist-section">
            <button class="collapsible-header">
       
                <span class="arrow">â–¼</span>
            </button>
            <div class="collapsible-content">
                <div id="checklist-container"></div>
            </div>
        </div>

        <!-- SECTION 3: SAVE BUTTON -->
        <button id="save-button">Save Entry & Habits</button>
        <p id="status-message"></p>

        <!-- SECTION 4: HABIT TRACKER (Moved to the bottom) -->
        <div id="habit-tracker-container">
            <h2>Last 30 Days</h2>
            <div id="tracker-stats">Loading stats...</div>
        </div>

    </main>
    <script type="module" src="./app.js"></script>
</body>
</html>
