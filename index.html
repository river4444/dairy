<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Public Diary</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <h1>My Public Diary</h1>
    </header>

    <!-- The main app is now always visible -->
    <main id="app-container">
        <div class="controls">
            <label for="diary-date">Select a date:</label>
            <input type="date" id="diary-date">
        </div>
        <textarea id="diary-entry" placeholder="Write your thoughts for the day..."></textarea>
        <button id="save-button">Save Entry</button>
        <p id="status-message"></p>
    </main>

    <script type="module" src="./app.js"></script>
    
</body>
</html>
